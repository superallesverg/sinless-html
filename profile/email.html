<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA Navigation</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
      }
      nav a {
        margin-right: 1rem;
        cursor: pointer;
        color: blue;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <nav>
      <a onclick="navigateTo('home')">Home</a>
      <a onclick="navigateTo('about')">About</a>
      <a onclick="navigateTo('contact')">Contact</a>
    </nav>

    <div id="content">Welcome to the home page!</div>

    <script>
      function navigateTo(page) {
        // Ganti URL di browser tanpa reload
        history.pushState({ page }, "", "/" + page);

        // Ganti isi konten
        const content = document.getElementById("content");
        switch (page) {
          case "about":
            content.innerHTML = "This is the About page.";
            break;
          case "contact":
            content.innerHTML = "Contact us at contact@example.com.";
            break;
          default:
            content.innerHTML = "Welcome to the home page!";
        }
      }

      // Tangani tombol back/forward browser
      window.onpopstate = function (event) {
        if (event.state) {
          navigateTo(event.state.page);
        }
      };
    </script>
  </body>
</html>
