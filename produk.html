<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Menu Rounded</title>
    <style>
      .menu-container {
        text-align: center;
        margin-top: 50px;
      }

      .menu-button {
        background-color: #4caf50;
        color: white;
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 25px; /* Sudut rounded */
        margin: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .menu-button:hover {
        background-color: #45a049; /* Warna saat hover */
      }
    </style>
  </head>
  <body>
    <div class="menu-container">
      <button class="menu-button">Beranda</button>
      <button class="menu-button">Tentang</button>
      <button class="menu-button">Layanan</button>
      <button class="menu-button">Kontak</button>
    </div>
  </body>
</html>
